# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'vs2017-win2016'

steps:
- script: |
    git submodule update --init --recursive
  displayName: 'submodule init'

- task: VSBuild@1
  inputs:
    solution: 'CGAssistant.sln'
    vsVersion: '15.0'
    msbuildArgs: '/t:CGAHook'
    platform: 'x86'
    configuration: 'Release'
    clean: true
    createLogFile: true